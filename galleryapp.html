<html>
    <head>
        <title>GALLERY APPLICATION</title>
        <link rel="styleshhet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        
    </head>
   
    <body>

        <div class="container">
            <center>
            <span><img onClick="displayImage(this)" src="images/bm.jpg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
            <span><img onClick="displayImage(this)" src="images/JU.jpg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
            <span><img onClick="displayImage(this)" src="images/mu.jpg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>
            <span><img onClick="displayImage(this)" src="images/rm.jpg" class="img-thumbnail rounded-circle img-fluid" width="214px" height="120px"></span>

        </center>

        </div>
        <hr>
        <center>
        <img src="" id="display" class="rounded" width="1100px" height="720px">
        </center> 
        
        <script type="text/javascript">

            //a function to display the clicked image
            function displayImage(image){
                document.getElementById('display').src = image.src;
            }
        
        </script>

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->

    </body>
